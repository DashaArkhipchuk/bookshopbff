<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bookdetails.css">
</head>
<body>

<h1 class="page-title">Author Details</h1>

<div class="container">
    <div class="book-details">
        <h2 class="book-title" th:text="${author.firstName + ' ' + author.lastName}"></h2>
        <p class="book-info">Biography: <span th:text="${author.biography}"></span></p>
        <p class="book-info">ActivityYears: <span th:text="${author.activityYears}"></span></p>
        <div class="text-center mt-3">
            <a th:href="@{/authors}" class="btn btn-secondary">Back to Authors</a>
        </div>
    </div>
</div>

</body>
</html>
